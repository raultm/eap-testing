			if(forgetPop){

				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }

			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);

					}, 250);

			}

## Errores y Defectos
</div>

<aside class="notes"><p>Un error es un problema en el código que causa un comportamiento no deseado, mientras que un defecto es la manifestación de ese error en el software en ejecución.</p>
<ul>
<li><p><strong>Error</strong>: El desarrollador olvidó tener en cuenta los descuentos al calcular el total de la compra. Este es el error humano que se cometió durante el desarrollo del software.</p>
</li>
<li><p><strong>Defecto</strong>: Durante las pruebas de integración, el equipo de pruebas descubre que el total de la compra no es correcto. Después de investigar, identifican que el problema se debe al error en el cálculo de los descuentos. Este problema identificado se convierte en un defecto en el software.</p>
</li>
</ul>
<p>Entonces, en este ejemplo:</p>
<ul>
<li>El error es el descuido del desarrollador al calcular el total de la compra sin considerar los descuentos.</li>
<li>El defecto es el resultado incorrecto del cálculo del total de la compra que se descubre durante las pruebas.</li>
</ul>
